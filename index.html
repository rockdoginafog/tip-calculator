<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

  <img class="logo" src="images/logo.svg" alt="">

  <main class="hero">
    
    <div class="left-container">

      <p class="dark">Bill</p>

      <input class="bill" id="bill-id" maxlength="8"  placeholder="0">
      
      <p class="dark">Select Tip %</p>

      <div class="grid-tip-container">

        <button class="five-percent percent">5%</button>
        <button class="ten-percent percent">10%</button>
        <button class="fifteen-percent percent">15%</button>
        <button class="twenty-five-percent percent">25%</button>
        <button class="fifty-percent percent">50%</button>
        <input maxlength="4" placeholder="Custom" class="custom percent">

      </div>

      <p class="dark">Number of People</p>

      <input class="number-of-people" maxlength="8" id="number-of-people-id" placeholder="0">

    </div>

      <div class="right-container">

        <div class="small-right-container">

          <div class="tip-and-amount-container small">

            <p class="total">Tip Amount</p>

            <p class="person">/ person</p>

          </div>

          <div class="dollar-sign">
            <p class="strong-cyan">$</p>
            <p class="tip-amount strong-cyan">0.00</p>
          </div>

        </div>

        <div class="small-right-container">

          <div class="total-container small">

            <p class="total">Total tip</p>

          </div>

          <div class="dollar-sign">
            <p class="strong-cyan">$</p>
            <p class="total-amount strong-cyan">0.00</p>
          </div>

        </div>

        <button class="reset">Reset</button>

      </div>


  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Krystian Czeszewski</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
